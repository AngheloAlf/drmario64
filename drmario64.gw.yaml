name: Dr.Mario 64 (Gateway 64 (NTSC))
sha1: 80c80474de1a74d529dc62526585c2a3d082b1e7
options:
  basename: drmario64
  target_path: baserom_uncompressed.gw.z64
  ld_script_path: linker_scripts/gw/drmario64.ld
  base_path: .
  compiler: GCC
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: linker_scripts/gw/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/gw/auto/undefined_syms_auto.ld
  symbol_addrs_path:
    - linker_scripts/gw/symbol_addrs_boot.txt
    - linker_scripts/gw/symbol_addrs_libultra.txt
    - linker_scripts/gw/symbol_addrs_dma_table.txt
    - linker_scripts/gw/symbol_addrs_main_segment.txt
    - linker_scripts/gw/symbol_addrs_buffers.txt
    - linker_scripts/gw/ignored_addresses.txt
  reloc_addrs_path:
    - relocs/reloc_addrs.gw.txt
  asm_path: asm/gw
  src_path: src
  build_path: build
  asset_path: bin/gw
  extensions_path: tools/splat_ext
  mips_abi_float_regs: o32
  do_c_func_detection: True
  o_as_suffix: True
  gfx_ucode: f3dex2
  mnemonic_ljust: 12
  rom_address_padding: True
  dump_symbols: True
  generated_c_preamble: |
    #include "libultra.h"
    #include "include_asm.h"
    #include "macros_defines.h"
    #include "unknown_structs.h"
  asm_inc_header: ""
  use_legacy_include_asm: False
  create_asm_dependencies: True
  string_encoding: SHIFT-JIS
  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel
  include_macro_inc: False
  libultra_symbols: True
  hardware_regs: True
  auto_all_sections: []
segments:
  - name: header
    type: code
    start: 0x000000
    vram: 0x80000000
    subsegments:
      - [0x000000, c, rom_header/rom_header]
      - [0x000000, .data, rom_header/rom_header]

  - name: ipl3
    type: bin
    start: 0x000040

  - name: entry
    type: code
    start: 0x001000
    vram: 0x80000400
    subsegments:
      - [0x001000, .hasm, ../../src/entry/entry]

  - name: boot
    type: code
    start: 0x1060
    vram: 0x80000460
    follows_vram: entry
    bss_size: 0x18E60
    subsegments:
      - [0x001060, asm, boot/001060]

      - [0x0031E0, asm, libultra/conteepprobe] # c
      - [0x003260, asm, libultra/conteeplongwrite] # c
      - [0x003350, asm, libultra/conteeplongread] # c
      - [0x0033C0, asm, libultra/pimgr] # c
