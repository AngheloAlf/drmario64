settings:
  base_path: build/cn
  linker_symbols_style: splat
  target_path: build/cn/drmario64.cn.elf
  d_path: linker_scripts/cn/drmario64.d
  sections_allowlist:
    - .strtab
    - .symtab
    - .pdr
    - .mdebug
    - .mdebug.abi32
    - .debug
    - .line
    - .debug_srcinfo
    - .debug_sfnames
    - .debug_aranges
    - .debug_pubnames
    - .debug_info
    - .debug_abbrev
    - .debug_line
    - .debug_line_end
    - .debug_frame
    - .debug_str
    - .debug_loc
    - .debug_macinfo
    - .debug_weaknames
    - .debug_funcnames
    - .debug_typenames
    - .debug_varnames
    - .debug_pubtypes
    - .debug_ranges
    - .debug_addr
    - .debug_line_str
    - .debug_loclists
    - .debug_macro
    - .debug_names
    - .debug_rnglists
    - .debug_str_offsets
    - .debug_sup
    - .gnu.attributes
    - .note
    - .comment
  sections_denylist:
    - .reginfo
    - .MIPS.abiflags
    - .MIPS.options
    - .note.gnu.build-id
    - .interp
    - .eh_frame
  discard_wildcard_section: True
  partial_scripts_folder: linker_scripts/cn/partial
  partial_build_segments_folder: build/cn/segments
  alloc_sections:
    - .text
    - .data
    - .rodata
  noload_sections:
    - .bss
  subalign: 0x10
  wildcard_sections: True
  segment_start_align: 0x10

