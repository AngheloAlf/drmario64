settings:
  base_path: build/{version}

  d_path: linker_scripts/{version}/drmario64.d
  target_path: build/{version}/drmario64.{version}.elf

  sections_allowlist:
    # mips debug sections
    - .pdr
    - .mdebug
    - .mdebug.abi32
    # DWARF debug sections
    # Symbols in the DWARF debugging sections are relative to the beginning of the section so we begin them at 0.
    # DWARF 1
    - .debug
    - .line
    # GNU DWARF 1 extensions
    - .debug_srcinfo
    - .debug_sfnames
    # DWARF 1.1 and DWARF 2
    - .debug_aranges
    - .debug_pubnames
    # DWARF 2
    - .debug_info
    # - .gnu.linkonce.wi.*
    - .debug_abbrev
    - .debug_line
    # - .debug_line.*
    - .debug_line_end
    - .debug_frame
    - .debug_str
    - .debug_loc
    - .debug_macinfo
    # SGI/MIPS DWARF 2 extensions
    - .debug_weaknames
    - .debug_funcnames
    - .debug_typenames
    - .debug_varnames
    # DWARF 3
    - .debug_pubtypes
    - .debug_ranges
    # DWARF 5
    - .debug_addr
    - .debug_line_str
    - .debug_loclists
    - .debug_macro
    - .debug_names
    - .debug_rnglists
    - .debug_str_offsets
    - .debug_sup
    # gnu attributes
    - .gnu.attributes
    # misc
    - .note
    - .comment
  sections_denylist:
    - .reginfo
    - .MIPS.abiflags
    - .MIPS.options
    - .note.gnu.build-id
    - .interp
    - .eh_frame
  discard_wildcard_section: True
  partial_scripts_folder: linker_scripts/{version}/partial
  partial_build_segments_folder: build/{version}/segments

  subalign: 0x10
  wildcard_sections: True
  segment_start_align: 0x10

segments:
  - name: header
    fixed_vram: 0x80000000
    files:
      - { path: src/rom_header/rom_header.o }

  - name: ipl3
    section_end_align: null
    files:
      - { path: "asm/{version}/data/ipl3.o" }

  - name: entry
    fixed_vram: 0x80000400
    files:
      - { path: src/entry/entry.o }

  - name: boot
    subalign: null
    files:
      - { path: "asm/{version}/data/boot/800118E0.bss.o" }

      - { path: src/boot/boot_main.o }
