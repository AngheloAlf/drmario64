      - { path: src/gzip/gzip.o }
      - { path: src/gzip/inflate.o }
      - { path: src/gzip/unzip.o }

      - { path: src/boot/util.o }

      - { path: src/boot/rom_offsets.o }

      - { path: src/gateway/003630.o, include_if_any: [[version, gw], [version, cn]] }

