<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dr. Mario 64 decompilation progress</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="lib/uPlot/dist/uPlot.min.css">
	</head>
	<body>
		<script src="lib/uPlot/dist/uPlot.iife.js"></script>
		<script>
			const prepareChartOpts = (title, alpha, series) => {
				return {
					title,
					width: 800,
					height: 600,

					focus: {
						alpha,
					},
					cursor: {
						focus: {
							prox: 30,
						}
					},
					scales: {
						x: {
							time: true,
						},
						y: {
							range: [0, 100]
						}
					},
					series: [
						{
							label: "Date",
						},
						...series,
					],
				}
			}

            const queryFrogressJson = async () => {
                const response = await fetch('https://progress.deco.mp/data/drmario64/usa/code/?mode=all');
                const frogressJson = await response.json(); //extract JSON from the http response

                const codeJson = frogressJson["drmario64"]["usa"]["code"];
                console.log(codeJson);
                let data = [
                    Array(codeJson.length),
                    Array(codeJson.length),
                ];


                for (var i = 0; i < codeJson.length; i++) {
                    let x = codeJson[i]["timestamp"];
                    let y = codeJson[i]["measures"]["all"] / codeJson[i]["measures"]["all/total"] * 100;

                    data[0][i] = x;
                    data[1][i] = y;
                }

                let u1 = new uPlot(prepareChartOpts('Dr. Mario 64 decompilation progress', 0.3, [
                    {
                        label: "Dr. Mario 64 %",
                        stroke: "red",
                        fill: "rgba(255,0,0,0.1)",
                    }
                ]), data, document.body);
            }

            queryFrogressJson();
		</script>
	</body>
</html>
